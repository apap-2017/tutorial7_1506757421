<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="fragments/fragment">
    <head>
        <title>View All Students</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
	</head>
	<body>
		<div th:replace="fragments/fragment :: header"></div>
        
        <div layout:fragment="content">
        	<h1>All Students</h1>
	        
	        <table id="students" class="display" cellspacing="0" width="100%">
	        <thead>
	            <tr>
	                <th>No. </th>
	                <th>NPM</th>
	                <th>Name</th>
	                <th>GPA</th>
	                <th>Cum laude</th>
	                <th>Delete</th>
	                <th>Update</th>
	            </tr>
	        </thead>
	        <tbody>
	        
	    	<div th:each="student,iterationStatus: ${students}"  th:class="${iterationStatus.odd}?'odd'">
	            <tr>
	            	<td th:text="${iterationStatus.count}"></td>
	            	<td th:text="${student.npm}"></td>
	            	<td th:text="${student.name}"></td>
	            	<td th:text="${student.gpa}"></td>
	            	<td th:if="${student.gpa>=3.49}">Cum Laude</td>
	            	<td th:unless="${student.gpa>=3.49}">Tidak Cum Laude</td>
	            	<td><a th:href="'/student/delete/' + ${student.npm}">Delete</a></td>
	            	<td><a th:href="'/student/update/' + ${student.npm}">Update</a></td>
	            </tr>
	       	</div>
	       	</tbody>
	       	</table>
	       	<script>
				$(document).ready(function() {
				    $('#students').DataTable();
				} );
			</script>
        </div>
       	<div th:replace="fragments/fragment :: footer"></div>
    </body>
</html>
