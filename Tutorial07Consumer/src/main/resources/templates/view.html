<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="fragments/fragment">
    <head>
        <title>View Student by NPM</title>
    </head>
    <body>
    	<div layout:fragment="content">
    		<h3 th:text="'NPM = ' + ${student.npm}">Student NPM</h3>
	       	<h3 th:text="'Name = ' + ${student.name}">Student Name</h3>
	       	<h3 th:text="'GPA = ' + ${student.gpa}">Student GPA</h3>
	       	
	       	<h3>Kuliah yang diambil</h3>
	       	<ul th:each="course,iterationStatus: ${student.courses}">
	       		<li th:text="${course.name} + '-' + ${course.credits} + ' sks'">
	       			Nama kuliah-X SKS
	       		</li>
	       	</ul>
    	</div>
    </body>
</html>
